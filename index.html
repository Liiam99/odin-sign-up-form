<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner">
        <div class="logo-container">
            <img src="resources/odin-lined.png" alt="Logo of The Odin Project">
            <p class="logo-text">Odin</p>
        </div>
        <p class="logo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>

    <form class="sign-up-form" action="" method="post">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </h1>
        <h1>Sign up <em>now</em> to get started.</h1>
        <br>
        <h1>You <em>know</em> you want to.</h1>

        <div class="form-controls">
            <h1>Let's do this!</h1>
            <div class="input-row">
                <div class="input-container">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>

                <div class="input-container">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <div class="input-row">
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-container">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
            </div>

            <div class="input-row">
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="input-container">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
        </div>

        <span><button type="submit">Create Account</button></span>

        <p>Already have an account? <a href="">Log in</a></p>
    </form>
</body>
</html>
