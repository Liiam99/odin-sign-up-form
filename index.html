<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="banner">
        <div class="logo-container">
            <img src="resources/odin-lined.png" alt="Logo of The Odin Project">
            <p class="logo-text">Odin</p>
        </div>
        <p class="logo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
    </div>

    <form class="sign-up-form" action="" method="post">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>

        <div class="form-controls">
            <h1>Let's do this!</h1>
                <div class="input-row">
                    <div class="input-container">
                        <label for="first-name">First name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>

                    <div class="input-container">
                        <label for="last-name">Last name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input-container">
                        <label for="phone-number">Phone number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="input-container">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" id="confirm-password" name="confirm-password">
                    </div>
                </div>
        </div>

        <button type="submit">Create Account</button>

        <p>Already have an account? <a href="">Log in</a></p>
    </form>
</body>
</html>
